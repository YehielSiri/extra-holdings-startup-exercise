server:
  port: 3030

spring:
  main:
    web-application-type: servlet
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
#    url: jdbc:h2:file:/data/extraStartupExercise   # File as database for not losing data after application restart
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
#    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true

# Enable OpenAPI and Swagger UI:
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Enable monitoring endpoints by exposing metrics:
management:
  endpoints:
    web:
      exposure:
        include: "*"
        ##### Best practice - carefully select which endpoints to expose based on our monitoring and operational needs. For example, [ "prometheus", "metrics"] #####
    health:
    show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
      distribution:
        percentiles-histogram:
          http: true
